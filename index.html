<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="form-input"
            id="city-input"
            required
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-city">
            <h1 id="city-header">Paris</h1>
            <p>
              <span id="current-time">Current time</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
            <!-- <p id="test">Test Paragraph</p> -->
          </div>
          <div class="current-temp">
            <div class="current-temp-icon">☀️</div>
            <div class="current-temp-number" id="temperature-display">14</div>
            <div class="current-temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/DaniSurname/" target="_blank"
            >Dani Wilkinson</a
          >
          and is
          <a href="https://github.com/DaniSurname/weather-app/" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://dani-shecodes.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/javascript/script.js"></script>
    <script src="src/javascript/clock.js"></script>
  </body>
</html>
